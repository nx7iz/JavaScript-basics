<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/10h.css">
  </head>
  <body> 
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>

  <input placeholder="Cost of order" class="js-input-cost cost-input" onkeydown="
    handleCostKeyDown(event);
  ">
  <button onclick="
    calculateTotal();
  " class="calculate-button">Calculate</button>

  <p class="js-total-cost"></p>
    <script src="scripts/10h.js"></script>
  </body>
</html>
