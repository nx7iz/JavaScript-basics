<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>

    <p>
    <button onclick="
      updateCalculation(1);
      ">1</button>

    <button onclick="
      updateCalculation(2);
    ">2</button>
    
    <button onclick="
      updateCalculation(3);
    ">3</button>
    
    <button onclick="
      updateCalculation('+');
    ">+</button>
    </p>
    
    <p>
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>   

    <button onclick="
      updateCalculation(6);
    ">6</button>    

    <button onclick="
      updateCalculation('-');
    ">-</button>      
    </p>
    
    <p>
    <button onclick="
      updateCalculation(7);
    ">7</button>
  
    <button onclick="
      updateCalculation(8);
    ">8</button>
  
    <button onclick="
      updateCalculation(9);
    ">9</button>
    
    <button onclick="
      updateCalculation('*');
    ">*</button>       
    </p>

    <p>
    <button onclick="
      updateCalculation(0);
    ">0</button>  

    <button onclick="
      updateCalculation('.');
    ">.</button>
    
    <button onclick="
      updateCalculation('=');
    ">=</button>
    
    <button onclick="
      updateCalculation('/');
    ">/</button>     
    </p>

    <p>
    <button onclick="
      updateCalculation('Clear');
    ">Clear</button>     
    </p>


    <script>
      let calculation = '';
      function updateCalculation(button) {
        if (button === 1 || button === 2 || button === 3 || button === 4 || button === 5 || button === 6 || button === 7 || button === 8 || button === 9 || button === 0) {
          calculation += button;
          console.log(calculation);
        }
        if (button === '+') {
          calculation = `${calculation} ${button} `;
          console.log(calculation);

        } else if (button === '-') {
          calculation = `${calculation} ${button} `;
          console.log(calculation);

        } else if (button === '*') {
          calculation = `${calculation} ${button} `;
          console.log(calculation);

        } else if (button === '/') {
          calculation = `${calculation} ${button} `;
          console.log(calculation);

        } else if (button === '.') {
          calculation = `${calculation} ${button} `;
          console.log(calculation);

        } else if (button === '=') {
          calculation = eval(calculation);
          console.log(calculation);
          
        } else if(button === 'Clear') {
          calculation = 0;
          console.log('Cleared.');
        }
      }
    </script>
  </body>
</html>
