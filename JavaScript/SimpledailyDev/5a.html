<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      let name = 'Noman';
      console.log(`My name is ${name}`);

      let cost = 5 + (3 * 2) + 9;
      console.log(`Cost of food: ${cost}`);
      
      let costTax = cost * 0.1;
      console.log(`Tax(10%): $${costTax}`);
      
      let totalCost = cost + costTax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
