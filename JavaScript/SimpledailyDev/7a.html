     function convertToFahrenhrit(celsius) {
      return (celsius * 9 / 5) + 32;
     }
    //  const fahrenheit = convertToFahrenhrit(25);
    //  console.log(fahrenheit);

     function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
     }
    //  celsius = convertToCelsius(86);
    //  console.log(celsius);

     function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        return `${convertToFahrenhrit(degrees)}F`;
      } else if (unit === 'F') {
        return `${convertToCelsius(degrees)}C`;
      }
     }
     const temp = convertTemperature(25, 'C');

    function convertLength(length, from, to, feet) {
      if (from !== 'miles' && from !== 'km' && from !== 'feet') {
        return(`Invalid unit: ${from}`);

      } else if (to !== 'miles' && to !== 'km' && to !== 'feet') {
        return(`Invalid unit: ${to}`);

      } else if (from === 'miles' && to === 'km') {
        return (`${length *  1.6} km`);

      } else if (from === 'km' && to === 'miles') {
        return (`${(length / 1.6)} miles`);

      } else if (from === to) {
        return (`${length} ${to}`);

      } else if (from === 'miles' && to === 'feet') {
        return (`${length * 5280} feet`);

      } else if (from === 'km' && to === 'feet') {
        return (`${length * 3281} feet`);
      
      } else if (from === 'feet' && to === 'miles') {
        return (`${length / 5280} miles`);

      } else if (from === 'feet' && to === 'km') {
        return (`${length / 3281} km`);
      }
    }
