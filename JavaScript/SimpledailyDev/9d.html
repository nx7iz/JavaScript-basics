<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Name" class="js-name" onkeydown="
      handleKeyDown(event);
      ">
    <button onclick="
      nameElement();
    
    ">Submit</button>
    <p class="js-display-name"></p>

    <script>
      function handleKeyDown(event) {
        if (event.key === 'Enter') {
          nameElement();
        }
      }

      function nameElement() {
        const textElement = document.querySelector('.js-name');
        document.querySelector('.js-display-name').innerHTML = `Your name is: ${textElement.value}`;
        console.log(textElement.value);
      }
    </script>
  </body>
</html>
