<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Heads - Tails</p>
    <button onclick="
      playGame('heads');
    ">heads</button>
    
    <button onclick="
      playGame('tails');
    ">tails</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
    ">Reset</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
      

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = undefined;
        result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          console.log('You win');
          score.wins++;
        } else {
          console.log('You lose');
          score.losses++;
        } 
        console.log(score);
          
        localStorage.setItem('score', JSON.stringify(score));

      }

    </script>

  </body>

</html>
